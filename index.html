<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luiz & Lalaine's Love Story</title>
    <meta name="description" content="Our eternal love and shared dreams">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&display=swap">
    <link rel="icon" href="assets/heart.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Screen -->
    <div id="password-screen">
        <div class="password-container">
            <img src="assets/heart.png" class="floating-heart" alt="Golden Heart">
            <h1>💙 Unlock Our Story 💙</h1>
            <input type="password" 
                   id="passwordInput" 
                   placeholder="Our secret word..."
                   onkeyup="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Open My Heart</button>
            <p id="errorMessage" class="hidden">❌ Try again, mahal!</p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="hidden">
        <!-- Love Letter -->
        <section class="love-letter">
            <div class="letter-frame">
                <h2>My Dearest Lalaine,</h2>
                <div class="letter-content">
                    [PASTE YOUR LOVE LETTER HERE]
                </div>
                <p class="signature">Forever yours,<br>Luiz</p>
            </div>
        </section>

        <!-- Goals List -->
        <section class="goals-section">
            <div class="goals-box">
                <h2>Our Shared Dreams 🌸</h2>
                <ul id="goalsList"></ul>
                <button onclick="addNewGoal()">+ Add New Dream</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
